<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CDroid+Sans+Mono" type="text/css" rel="stylesheet">
    <link href="./hiphop.css" type="text/css" rel="stylesheet">
    <meta name="robots" content="noindex">
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="comment">
      links are updated approximately once a minute; you can find the
      code <a href="https://github.com/eklitzke/hiphop-links">here</a>
    </div>
    <table>
      <tr>
        <td class="bold">when (utc)</td>
        <td class="bold">who</td>
        <td class="bold">what</td>
      </tr>
      {% for link in links %}
      <tr>
        <td>{{ link[0] }}</td>
        <td class="bold">{{ link[1] }}</td>
        {% if link[3] %}
          {{ link[3]|safe }}
        {% else %}
          <td><a href="{{link[2]}}">{{link[2]}}</a></td>
        {% endif %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
